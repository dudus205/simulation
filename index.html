<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Life Expectancy vs GPD</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- jQueryUI styling -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- Tooltip styling -->
	<link rel="stylesheet" href="css/d3-tip.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="load_data()">
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<h3>Simulation - Life Expectancy vs GPD</h3>
		</div>
	</nav>

	<!-- Bootstrap grid setup -->
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<button id="play-button" class="btn btn-primary">Play</button>
				<button id="reset-button" class="btn btn-primary">Reset</button>
				<div id="slider-div">
					<label class="form-label">Year: <span id="year">1800</span></label>
					<div id="date-slider"></div>
				</div>
			</div>
			<div class="col-md-6">
				<select id="continent-select" class="form-control">
					<option selected value="all">All</option>
					<option value="europe">Europe</option>
					<option value="asia">Asia</option>
					<option value="americas">Americas</option>
					<option value="africa">Africa</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="chart-area"></div>                 
			</div> 
		</div>
		<div class="row">
			<div class="col-md-6">
				<button id="multiply-button" class="btn btn-warning" onclick="multiply()">Simulate</button>
				<button id="reet-data-button" class="btn btn-primary" onclick="reset()">Reset data</button>
				<br>
				<label class="form-label">Multiply value </label>
				<input id="multiply" class="form-control" type="number" value="1.1" min="0" max="10" step="0.1"/>
				<label>Parameter to multiply: </label>
				<select id="field-multiply" class="form-control">
					<option selected value="all">All</option>
					<option value="income">GPD</option>
					<option value="life_exp">Life expectancy</option>
				</select>
				<label class="form-label">Continent: </label>
				<select id="continent-multiply" class="form-control">
					<option selected value="all">All</option>
					<option value="europe">Europe</option>
					<option value="asia">Asia</option>
					<option value="americas">Americas</option>
					<option value="africa">Africa</option>
				</select>
			</div>
		</div>
		<br>
		<br>
	</div>

	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
	<script src="js/d3-tip.js"></script>
	<!-- Custom JS -->
	<script src="js/main.js"></script>
	<script src="js/multiply.js"></script>
</body>
</html>
